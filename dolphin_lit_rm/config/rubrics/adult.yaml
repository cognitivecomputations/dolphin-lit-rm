    description: "Rate the text for Consensual Dynamics and Agency. This refers to whether all parties are clearly willing participants with equal power and genuine enthusiasm rather than coercion or dubious consent."
    prompt_hint: "Evaluate how clearly consent and agency are established."
  
  - name: "psychological_realism"
    description: "Rate the text for Psychological Realism in Intimate Contexts. This refers to whether characters maintain their personality and complexity during intimate scenes rather than becoming generic."
    prompt_hint: "Evaluate character consistency in intimate situations."
  
  - name: "sensual_specificity"
    description: "Rate the text for Sensual Specificity Without Clinical Detachment. This refers to whether physical sensations are described vividly and emotionally rather than mechanically or pornographically."
    prompt_hint: "Evaluate the balance between sensual detail and emotional connection."
  
  - name: "emotional_complexity"
    description: "Rate the text for Emotional Complexity Beyond Physical. This refers to whether the text explores feelings, vulnerability, and connection alongside desire rather than focusing solely on physical acts."
    prompt_hint: "Evaluate the emotional depth beyond physical description."
  
  - name: "creative_scenarios"
    description: "Rate the text for Creative Scenario Development. This refers to whether the text creates unique contexts and situations rather than relying on generic or clich√©d setups."
